plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
apply plugin : "java"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '2.2.0.201212191850-r'

    //gumtree lib
    implementation 'com.github.gumtreediff:core:3.0.0'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.3'

    // https://mvnrepository.com/artifact/com.github.gumtreediff/core
    runtimeOnly group: 'com.github.gumtreediff', name: 'core', version: '3.0.0'
}

application {
    // Define the main class for the application.
    mainClass = 'AllChangeCollector.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

configurations{
    jar.archiveName = 'AllChangeCollector.jar'
}

task appRun(type: JavaExec)
{
    description 'exec App Class.'
    main 'App'
    classpath sourceSets.main.runtimeClasspath
}